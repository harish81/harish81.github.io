<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WWE Videos | Admin</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/sscript.js"></script>
</head>

<body>
    <div class="login-form">
        <form method="post" id="frmLogin">
            <h2 class="text-center"><b>WWE Videos</b><br><small>Log in</small></h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="required" name="email" id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" name="password" id="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="btnlogin" name="btnlogin">Log in</button>
            </div>
            <div class="text-danger" id="loginerr"></div>
        </form>
    </div>
    <div class="dash-board">
        <a href="#" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="LogOut" id="logout"><i class="fas fa-sign-out-alt"></i></a>
        <a href="#" class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Refresh" id="refresh"><i class="fas fa-sync-alt"></i></a>
        <div class="row">
            <div class="col-md-4">
                <h2>Add Players</h2>
                <form id="frmPlayer">
                    <div class="form-group">
                        <label for="pl_name">Name:</label>
                        <input type="text" placeholder="Player Name" class="form-control" id="pl_name" required="">
                    </div>
                    <div class="form-group">
                        <label for="pl_url">Image URL:</label>
                        <input type="text" class="form-control" placeholder="Player Profile picture url" id="pl_url" required="">
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                    <button type="reset" class="btn btn-info">CLS</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Add Videos</h2>
                <form id="frmVideos">
                    <div class="form-group col-sm-8">
                        <label for="vi_title">Title:</label>
                        <input type="text" placeholder="Video's Title" class="form-control" id="vi_title" required="">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="vi_video_id">Video Id:</label>
                        <input type="text" class="form-control" placeholder="Video Id (i.e - GvYr8H4eUDI)" id="vi_video_id" required="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Players:</label>
                        <select id="sel2_player" class="js-example-placeholder-multiple form-control" style="width: 100%;border-radius: 0px;" name="states[]" multiple="multiple" required="">
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="vi_tags">Tags:</label>
                        <input type="tags" class="form-control" id="vi_tags" data-role="tagsinput" placeholder="Tags (Keyword)" required="">
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">ADD</button>
                        <button type="reset" class="btn btn-info">CLS</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="all_data">
            <div class="col-md-5">
                <h2>Players</h2>
                <div class="table-responsive">
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>ImgeUrl</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="all_plyr_data">
                        
                    </tbody>
                </table>
            </div>
            </div>

            <div class="col-md-7">
                <h2>Videos</h2>
                <div class="table-responsive-sm">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>VideoId</th>
                            <th>Players</th>
                            <th>Tags</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="all_vid_data">
                        
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
